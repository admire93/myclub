<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
    </title>
    <script type="text/javascript"
            src="./statics/bower/jquery/dist/jquery.min.js">
    </script>
    <link rel="stylesheet"
          type="text/css"
          href="./statics/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="./statics/css/main.css" />
  </head>

  <body>
    <header>

      <nav>
        <ul id="menu">

          <li>
            <a href="./index.html">
              <span class="glyphicon glyphicon-home"></span>
            </a>
          </li>

          <li>
            <a href="./users.html">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </li>

          <li>
            <a href="./timetable.html">
            <span class="glyphicon glyphicon-th-list"></span>
            </a>
          </li>

          <li>
            <a href="./equipment.html">
            <span class="glyphicon glyphicon-print"></span>
            </a>
          </li>

          <li>
            <a href="./minutes.html">
            <span class="glyphicon glyphicon-book"></span>
            </a>
          </li>

          <li>
            <a href="#logout" id="logout">
            <span class="glyphicon glyphicon-log-out"></span>
            </a>
          </li>
        </ul>
      </nav>

    </header>

    <div class="container">

      <div class="row">
        <div id="content">

          <div class="card">
            <a href="./minutes.html" class="btn btn-primary">
              돌아가기
            </a>

            <h2 role="tmpl">
              {title}
            </h2>

            <h4 role="tmpl">
              {createdAt}
            </h4>

            <pre role="tmpl">{content}</pre>

          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript"
            src="./statics/bower/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/main.js">
    </script>
    <script type="text/javascript">
      requireLogin();
    </script>
    <script type="text/javascript"
            src="./statics/js/tmpl.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/minutes.js">
    </script>

    <script type="text/javascript">
      (function() {
        var m = new Minutes();
        var findMinute = m.find('createdAt', getParameterByName('createdAt'))
                          .first();
        $('[role=tmpl]').each(function(i, e) {
          findMinute['createdAt'] = new Date(findMinute['createdAt']).toUTCString();
          $(e).tmpl(findMinute);
        });
      })();
    </script>
  </body>
</html>
