<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
    </title>
    <script type="text/javascript"
            src="./statics/bower/jquery/dist/jquery.min.js">
    </script>
    <link rel="stylesheet"
          type="text/css"
          href="./statics/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="./statics/css/main.css" />
    <style type="text/css">
      #info-list { list-style: none; font-size: 1.5em;}
    </style>
  </head>

  <body>
    <header>

      <nav>
        <ul id="menu">

          <li>
            <a href="./index.html">
              <span class="glyphicon glyphicon-home"></span>
            </a>
          </li>

          <li>
            <a href="./users.html">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </li>

          <li>
            <a href="./timetable.html">
            <span class="glyphicon glyphicon-th-list"></span>
            </a>
          </li>

          <li>
            <a href="./equipment.html">
            <span class="glyphicon glyphicon-print"></span>
            </a>
          </li>

          <li>
            <a href="./minutes.html">
            <span class="glyphicon glyphicon-book"></span>
            </a>
          </li>

          <li>
            <a href="#logout" id="logout">
            <span class="glyphicon glyphicon-log-out"></span>
            </a>
          </li>
        </ul>
      </nav>

    </header>

    <div class="container">

      <div class="row">
        <div id="content">

          <div class="card">
            <h2 role="tmpl" id="sub-title" class="info">
              지금 myclub에선 {clubname} 의
            </h2>
            <ul id="info-list">
              <li class="info" role="tmpl">
                {studnetNumber} 명의 회원이 등록되어있고
              </li>
              <li class="info" role="tmpl">
                {minutesNumber} 개의 회의록이 작성되었으며
              </li>
              <li class="info" role="tmpl">
                {timetableNumber} 개의 시간표가 관리되고있고
              </li>
              <li class="info" role="tmpl">
                비품이 {equipmentNumber}개를 관리하고있습니다.
              </li>
            </ul>
          </div>

          <div class="card" id="recent-member">
            <h2 role="tmpl" id="sub-title" class="info">
              최근에 등록된 회원
            </h2>
            <ul class="tile">
              <li class="tmpl" style="display: none">
                <div class="pics-card">
                  <img src="">
                  <p class="member-name">
                  </p>
                </div>
              </li>
            </ul>

            <p class="end">
            </p>

          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript"
            src="./statics/bower/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/main.js">
    </script>
    <script type="text/javascript">
      requireLogin();
    </script>
    <script type="text/javascript"
            src="./statics/js/tmpl.js">
    </script>

    <script type="text/javascript"
            src="./statics/js/member.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/timetable.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/minutes.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/equipment.js">
    </script>

    <script type="text/javascript"
            src="./statics/js/page.index.js">
    </script>
  </body>
</html>
