<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
    </title>
    <script type="text/javascript"
            src="./statics/bower/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/bower/jquery-ui/jquery-ui.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/main.js">
    </script>

    <link rel="stylesheet"
          type="text/css"
          href="./statics/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="./statics/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div id="content">
          <div class="form-title">
            <h1>myClub</h1>
            <p>자신이 속한 동아리의 관리를 손쉽게 해보세요!</p>
          </div>

          <form class="form-horizontal" role="form" id="login">

            <div class="form-group">
              <input type="text" class="form-control" name="clubname"
                     placeholder="동아리 이름">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" name="password"
                     placeholder="비밀번호">
            </div>

            <div class="form-group submit-box">
              <button name="submit" class="btn">가입 또는 시작하기</button>

              <div class="alert" style="display: none;">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <span class="text">
                </span>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>

    <script type="text/javascript"
            src="./statics/bower/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/user.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/login.js">
    </script>
    <script type="text/javascript">
      if(isLogin()) {
        location.href = "./index.html";
      }
    </script>
  </body>
</html>
