<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
    </title>
    <script type="text/javascript"
            src="./statics/bower/jquery/dist/jquery.min.js">
    </script>
    <link rel="stylesheet"
          type="text/css"
          href="./statics/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="./statics/css/main.css" />
  </head>

  <body>
    <header>

      <nav>
        <ul id="menu">

          <li>
            <a href="./index.html">
              <span class="glyphicon glyphicon-home"></span>
            </a>
          </li>

          <li>
            <a href="./users.html">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </li>

          <li>
            <a href="./timetable.html">
            <span class="glyphicon glyphicon-th-list"></span>
            </a>
          </li>

          <li>
            <a href="./equipment.html">
            <span class="glyphicon glyphicon-print"></span>
            </a>
          </li>

          <li>
            <a href="./minutes.html">
            <span class="glyphicon glyphicon-book"></span>
            </a>
          </li>

          <li>
            <a href="#logout" id="logout">
            <span class="glyphicon glyphicon-log-out"></span>
            </a>
          </li>
        </ul>
      </nav>

    </header>

    <div class="container">

      <div class="row">
        <div id="content">

          <div class="card">

            <h1 id="title" role="tmpl">{clubname} 의 물품.</h1>

            <a href="./add_equipment.html" class="btn btn-primary">
              물품  추가
            </a>

            <table id="equipment">
              <thead>
                <th>물품 이름</th>
                <th>상태</th>
                <th colspan="2">갯수</th>
              </thead>

              <tbody>
                <tr class="template" style="display: none;" role="tmpl">

                  <td>{name}</td>

                  <td>{status}</td>

                  <td>{num}</td>

                  <td>
                    <form method="POST" class="delete-equipment">
                      <input type="hidden" name="createdAt" value="{createdAt}" />
                      <input type="hidden" name="name" value="{name}" />
                      <button class="btn btn-danger">삭제</button>
                    </form>
                  </td>

                </tr>
              </tbody>

            </table>

          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript"
            src="./statics/bower/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/main.js">
    </script>
    <script type="text/javascript">
      requireLogin();
    </script>
    <script type="text/javascript"
            src="./statics/js/tmpl.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/equipment.js">
    </script>
    <script type="text/javascript"
            src="./statics/js/page.equipment.js">
    </script>
  </body>
</html>
